<!DOCTYPE html>
<html lang="en">
<head>
    <title>Artist Results</title>
</head>
<body>
    <h1>Albums for {{ artist }}</h1>
    <table>
        <thread>
            <tr>
                <th>Album Name</th>
                <th>Release Year</th>
            </tr>
        </thread>
        <tbody>
            {% for album in album %}
            <tr>
                <td>{{ album.strAlbum }}</td>
                <td>{{ album.intYearReleased }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Search for another artist</a>
</body>
</html>
